<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <title> Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header> 
            <div class="caja">
            
                <h1><img src="logo.png" alt="Logo de la Barbería Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="productos.html"> Productos </a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            
            </div>
        </header>

        <main>

            <form>
                <label for="nombreyapellido">Nombre y apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correo">Correo</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos</legend>

                    <label for="radio-email"><input name="contacto" type="radio" value="email" id="radio-email"> Email </label>
                    
                    <label for="radio-telefono"><input name="contacto" type="radio" value="telefono" id="radio-telefono"> Telefono</label>
                    
                    <label for="radio-whatsapp"><input name="contacto" type="radio" value="radio-whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
            
        </main>

        <footer>
            <img src="logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
        </footer>

    </body>


</html>
